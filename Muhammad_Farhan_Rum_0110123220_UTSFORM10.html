<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Menjadi Mitra</title>
</head>

<body>

    <!-- ini code input data  -->
    <form action="" method="">
        <fieldset>
            <legend><b>Form Menjadi Mitra</b></legend>
            <br>
            <div class="container">

                <label for="nama">Nama Perusahaan/Organisasi : </label>
                <input name="nama" value="" for="nama" id="nama" type="text">

                <br>

                <label for="bidang" class="bidang">Bidang Usaha : </label>
                <select id="bidang" name="bidang">
                    <option value="b">Perbankan</option>
                    <option value="d">Perdagangan</option>
                    <option value="t">Pertanian</option>
                </select>

                <br>
                <br>

                <div class="d-flex">
                    <label class="alamat" for="alamat">Alamat Kantor : </label>
                    <input class="alamati" name="alamat" value="" for="alamat" id="alamat" type="text">
                </div>

                <br>

                <label class="kontak" for="kontak">Kontak Person : </label>
                <input class="kontaki" name="kontak" value="" for="kontak" id="kontak" type="text">

                <br>

                <label class="no" for="no">No HP/Telepon : </label>
                <input class="noi" name="no" value="" for="no" id="no" type="text">

                <br>

                <label class="email" for="email">Email : </label>
                <input class="emaili" name="email" value="" for="email" id="email" type="text">

                <br>

                <label class="web" for="web">Alamat Web : </label>
                <input class="webi" name="web" value="http://" for="web" id="web" type="text">

                <br>
                <br>

                <div class="button">
                    <button class="button1" id="button-submit">Daftar</button>
                    <button class="button2" id="button-submit">Batal</button>
                </div>

            </div>
        </fieldset>
    </form>
    </div>

</body>

</html>
